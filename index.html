<!DOCTYPE html>
<html title="PDF File Reader">
  <head>
    <meta charset=" UTF-8" />
    <script defer src="http://127.0.0.1:5500/dist/transform.js"></script>
  </head>
  <body>
    <p>Below is examples of the PDF Reader</p>
    <ul>
      <li>
        <a
          href="http://127.0.0.1:5500/index.html?pdf=http://127.0.0.1:5500/TestFiles/test.pdf"
        >
          Teapot PDF
        </a>
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500/index.html?pdf=http://127.0.0.1:5500/TestFiles/pages.pdf"
        >
          2 Pages Test
        </a>
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?pdf=http://127.0.0.1:5500/TestFiles/test2.pdf"
        >
          Lots of teapots test
        </a>
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500/index.html?pdf=http://127.0.0.1:5500/TestFiles/link.pdf"
        >
          Do Links works? </a
        >
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?filen=http://127.0.0.1:5500/TestFiles/link.pdf&hu=ww.google.com"
        >
          Test for faulty URL</a
        >
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?filename=http://127.0.0.1:5500/TestFiles/link.pdf"
        >
          Another faulty URL</a
        >
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?pdf=http://127.0.0.1:5500/TestFiles/small2.pdf"
        >
          Internal links
        </a>
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?pdf=http://127.0.0.1:5500/TestFiles/small3.pdf"
        >
          (lower) Internal links</a
        >
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?pdf=http://127.0.0.1:5500/TestFiles/smallRef.pdf"
        >
          references</a
        >
      </li>
      <li>
        <a
          href="http://127.0.0.1:5500?pdf=http://127.0.0.1:5500/TestFiles/m117.pdf"
        >
          Full PDF example</a
        >
      </li>
    </ul>
  </body>
</html>
